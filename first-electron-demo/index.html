<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Hello World 1</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <hr>
    <br>
    <br>
    <button class="bt" id="notb">系统通知（无法使用）</button>

    <br>
    <button class="bt" id="processbar">任务栏进度条</button>

    <br>
    <button class="bt" id="flash">闪烁框</button>

    <br>
    <button class="bt" id="asmessage">异步进程通信</button>

    <br>
    <button class="bt" id="smessage">同步进程通信</button>

    <br>
    <button class="bt" id="exit">退出</button>
    
    <br>
    <button class="bt" id="relaunch">重启</button>

    <br>
    <button class="bt" id="showemoji">emoji面板</button>
    
    <br>
    <button class="bt" id="webview">webview</button>

    <br>
    <button class="bt" id="jietu">截图</button>

    <br>
    <button class="bt" id="sopendialog">同步对话框获取文件路径</button>

    <br>
    <button class="bt" id="asopendialog">异步对话框获取文件路径</button>

    <br>
    <button class="bt" id="smsgboxdialog">消息对话框</button>

    <br>
    <button class="bt" id="modelwindow">模态窗口</button>


    <script src="render.js"></script>
